<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet"
          th:href="@{/css/bootstrap.min.css}">

</head>
<body>
<hr class="my-4">
<div class="container" style="max-width: 600px">

    <div class="row">

        <div class="col" th:if="${sessionForm!=null}" >
            <h5 style="text-align: right;" th:text="|${sessionForm.name} 님|">로그인 사용자 이름</h5>
            <button class="btn btn-secondary float-end"
                    onclick="location.href='addForm.html'"
                    th:onclick="|location.href='@{/logout}'|" type="button">로그아웃</button>
        </div>
    </div>

    <div class="py-5 text-center">

        <h2 style="text-align: left;"><img width="190" style="float: left;" src="/img/duck.gif">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Community</h2>

        <br>
        <br>
        <h4 style="text-align: left;">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp중고 판매</h4>

    </div>

    <div class="row">

        <div class="col">

            <button class="btn btn-primary float-end"

                    onclick="location.href='addForm.html'"
                    th:onclick="|location.href='@{/community/auctionBoard/sell}'|"
                    type="button">물품 등록</button>

        </div>

    </div>

    <hr class="my-4">

    <div>
        <table class="table">

            <thead>
            <tr>
                <th th:text="#{label.auctionBoard.num}">번호</th>
                <th th:text ="#{label.auctionBoard.productName}">상품명</th>
                <th th:text="#{label.auctionBoard.seller}">판매자</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each ="auction : ${auctionBoards}">
                <td><a href="item.html" th:href="@{/community/auctionBoard/{auctionSeq}(auctionSeq=${auction.auctionSeq})}" th:text="${auction.auctionSeq}">1</a></td>
                <td><a href="item.html" th:href="@{/community/auctionBoard/{auctionSeq}(auctionSeq=${auction.auctionSeq})}" th:text="${auction.productName}">로그인이 안되요</a></td>
                <td th:text="${auction.seller}">질문자A </td>
            </tr>
            </tbody>
        </table>
    </div>

    <br>

    <div class="row">
        <div class="col">

            <button class="btn btn-secondary "
                    style="width: 100%;"
                    onclick="location.href='addForm.html'"
                    th:onclick="|location.href='@{/}'|" type="button">홈으로</button>
        </div>
    </div>

</div> <!-- /container -->
</body>
</html>
