<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">

    <link href="../css/bootstrap.min.css" rel="stylesheet"
          th:href="@{/css/bootstrap.min.css}">

    <style>

        .container {

            max-width: 560px;

        }
        .field-error{
            border-color: #dc3545;

            color: #dc3545;
        }
        .object-error{
            border-color: #dc3545;

            color: #dc3545;
            font-size: 1.2em;

        }

    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">

        <h2>상품 등록</h2>

    </div>

    <form action="item.html" th:action th:object="${auctionSellForm}" method="post">
        <div>

            <div th:if="${#fields.hasGlobalErrors()}">
                <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
            </div>

            <label for="productName">상품명</label>


            <input type="text" id="productName" th:field="*{productName}"  class="form-control"
                   th:errorclass="field-error" placeholder="상품명을 입력하세요" >
            <div class="field-error" th:errors="*{productName}">
                상품명 오류
            </div>
        </div>

        <div>

            <label for="price">상품 가격</label>
            <input type="text" id="price" th:field="*{price}"  class="form-control"
                   th:errorclass="field-error" placeholder="판매 가격을 입력하세요" >
            <div class="field-error" th:errors="*{price}">
                판매 가격 오류
            </div>
        </div>

        <div>

            <label for="Text">상품 설명</label>

            <!-- <input type="text" id="price" name="price" class="form-control"
                   value="10000" readonly> -->

            <textarea style="resize: none;" cols="30" rows="10" id="Text"
                      th:field="*{Text}"
                      th:errorclass="field-error"
                      class="form-control"
                      placeholder="상품 설명 내용을 입력하세요">
                </textarea>
            <div class="field-error" th:errors="*{Text}">
                상품 설명 오류
            </div>

        </div>

        <div>

            <label for="seller">판매자</label>
            <input type="text" id="seller" th:field="*{seller}"  class="form-control"
                   th:errorclass="field-error" placeholder="판매자 닉네임을 입력하세요" >
            <div class="field-error" th:errors="*{seller}">
                판매자 오류
            </div>
        </div>

        <br>



        <hr class="my-4">
        <div class="row">
            <div class="col">

                <button class="w-100 btn btn-primary btn-lg" type="submit">게시하기</button>
            </div>
            <div class="col">

                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/community/auctionBoard}'|"
                        type="button">목록으로</button>
            </div>
        </div>
    </form>

</div> <!-- /container -->

<hr class="my-4">
</body>
</html>
