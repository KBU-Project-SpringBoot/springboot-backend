<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">

    <link href="../css/bootstrap.min.css" rel="stylesheet"
          th:href="@{/css/bootstrap.min.css}">

    <style>

        .container {

            max-width: 560px;

        }
        .field-error{
            border-color: #dc3545;

            color: #dc3545;
        }
        .object-error{
            border-color: #dc3545;

            color: #dc3545;
            font-size: 1.2em;

        }

    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">

        <h2>게시글 수정</h2>

    </div>

    <form action="item.html" th:action th:object="${freeBoardPostForm}" method="post">
        <div>

            <div th:if="${#fields.hasGlobalErrors()}">
                <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
            </div>

            <label for="freeBoardTitle">게시글 제목</label>


            <input type="text" id="freeBoardTitle" th:field="*{freeBoardTitle}"  class="form-control"
                   th:errorclass="field-error" placeholder="게시글 제목을 입력하세요" >
            <div class="field-error" th:errors="*{freeBoardTitle}">
                제목 오류
            </div>
        </div>

        <div>

            <label for="freeBoardPostName">게시자</label>
            <input type="text" id="freeBoardPostName" th:field="*{freeBoardPostName}"  class="form-control"
                   th:errorclass="field-error" placeholder="사용하실 닉네임을 작성하세요" >
            <div class="field-error" th:errors="*{freeBoardPostName}">
                게시자 오류
            </div>
        </div>

        <div>

            <label for="freeBoardText">게시글</label>

            <!-- <input type="text" id="price" name="price" class="form-control"
                   value="10000" readonly> -->

            <textarea style="resize: none;" cols="30" rows="10" id="freeBoardText"
                      th:field="*{freeBoardText}"
                      th:errorclass="field-error"
                      class="form-control"
                      placeholder="문의 내용을 입력하세요">
                </textarea>
            <div class="field-error" th:errors="*{freeBoardText}">
                문의 내용 오류
            </div>

        </div>

        <br>



        <hr class="my-4">
        <div class="row">
            <div class="col">

                <button class="w-100 btn btn-primary btn-lg" type="submit">수정하기</button>
            </div>
            <div class="col">

                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/community/freeBoard}'|"
                        type="button">목록으로</button>
            </div>
        </div>
    </form>

</div> <!-- /container -->

<hr class="my-4">
</body>
</html>
