<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet"
          th:href="@{/css/bootstrap.min.css}">

</head>
<body>
<hr class="my-4">
<div class="container" style="max-width: 600px">

    <div class="row">

        <div class="col" style="width: 100px;">

            <button class="btn btn-primary float-end"
                    onclick="location.href='addForm.html'"
                    th:onclick="|location.href='@{/}'|" type="button">Home</button>
        </div>
    </div>

    <br>

    <div class="row">
        <div class="col" style="width: 100px;">
            <button class="btn btn-secondary float-end"
                    onclick="location.href='addForm.html'"
                    th:onclick="|location.href='@{/logout}'|" type="button">Logout</button>
        </div>
    </div>


    <div class="py-5 text-center">
        <h2 th:text="|${sessionForm.name} 님의 MyPage|">님의 MyPage</h2>
        <h2 style="align-content: center;"><img width="190"  src="/img/duck.gif"></h2>



    </div>
    <h4 style="text-align: left;">내 정보</h4>

    <div class="row">

        <div class="col">

            <button class="btn btn-primary float-end"

                    onclick="location.href='addForm.html'"
                    th:onclick="|location.href='@{/myInfo}'|"
                    type="button"
                    style="width: 100%; border-color: rgb(63, 183, 227); background-color:rgb(63, 183, 227);">내 정보</button>

        </div>
    </div>

    <br>

    <h4 style="text-align: left;">메일</h4>

    <div class="row">

        <div class="col">

            <button class="btn btn-primary float-end"

                    onclick="location.href='addForm.html'"
                    th:onclick="|location.href='@{/myMail}'|"
                    type="button"
                    style="width: 100%; border-color: lightpink; background-color:lightpink;">메일</button>

        </div>

    </div>

    <br>

    <div>
        <h4 style="text-align: left;">게시판</h4>


        <div class="row">

            <div class="col">

                <button class="btn btn-primary float-end"

                        onclick="location.href='addForm.html'"
                        th:onclick="|location.href='@{/myPage/myPost}'|"
                        type="button"
                        style="width: 100%;">내가 작성한 게시글</button>

            </div>

            <div class="col">

                <button class="btn btn-primary float-end"

                        onclick="location.href='addForm.html'"
                        th:onclick="|location.href='@{/myPage/myComment}'|"
                        type="button"
                        style="width: 100%;">내가 작성한 댓글</button>
            </div>
        </div>


    </div>
    <hr class="my-4">




</div> <!-- /container -->
</body>
</html>
