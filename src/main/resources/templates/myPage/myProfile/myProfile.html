<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet"
          th:href="@{/css/bootstrap.min.css}">

</head>
<body>
<hr class="my-4">
<div class="container" style="max-width: 600px">

    <div class="row">

        <div class="col" style="width: 100px;">

            <button class="btn btn-primary float-end"
                    onclick="location.href='addForm.html'"
                    th:onclick="|location.href='@{/}'|" type="button">Home</button>
        </div>
    </div>

    <br>

    <div class="row">
        <div class="col" style="width: 100px;">
            <button class="btn btn-secondary float-end"
                    onclick="location.href='addForm.html'"
                    th:onclick="|location.href='@{/logout}'|" type="button">Logout</button>
        </div>
    </div>


    <div class="py-5 text-center">
        <h2 th:text="|이름 : ${sessionForm.name} 입니다.|"></h2>

    </div>

    <hr class="my-4">

    <div class="py-5 text-center">
        <h2 th:text="|학번 : ${sessionForm.sid} 입니다.|"></h2>

    </div>

    <hr class="my-4">

    <div class="py-5 text-center">
        <h2 th:text="|학과 : ${sessionForm.major} 입니다.|"></h2>

    </div>

    <hr class="my-4">



</div> <!-- /container -->
</body>
</html>
